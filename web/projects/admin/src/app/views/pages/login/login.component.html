<main>
  <div class="container">
    <div class="row h-100">
      <div class="col-12 col-md-10 mx-auto my-auto">
        <div class="card auth-card">
          <div class="position-relative image-side">
            <p class="text-white h2">Accéder à votre compte</p>
            <p class="white mb-0">
              Veuillez utiliser vos identifiants pour vous connecter.
            </p>
          </div>
          <div class="form-side">
            <h6 class="mb-4">Login</h6>
            <form method="POST" action="#">
              <label class="form-group has-float-label mb-4">
                <input class="form-control" name="email" required autocomplete="email" autofocus>
                <span>E-mail</span>
              </label>
              <label class="form-group has-float-label mb-4">
                <input class="form-control" type="password" name="password" required>
                <span>Mot de passe</span>
              </label>
              <div class="d-flex justify-content-between align-items-center">
                <a href="#">Mot de passe oublié ?</a>
                <button class="btn btn-primary btn-lg btn-shadow" type="submit">CONNECTER</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
